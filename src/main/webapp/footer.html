const alphabets_regx = new RegExp("^[a-zA-Z ]*$");

const number_regx = new RegExp("^[0-9]*$");

function validateAddEventForm() {
	const form = document.querySelector("#add-form");
	const p = document.querySelector("#error-para");
	const cname = form["item_name"].value;
	const ename = form["event_name"].value;
	const category = form["item_category"].value;
	const image = form["item_img"].value;
	const total = form["totalseats"].value;
	const avai = form["availableseats"].value;
	const ticketp = form["ticketprice"].value;
	const date = form["item_price"].value;
	const time = form["item_item"].value;
	let err = "* ";
	if (cname == "" && ename == ""  && category == "" && image == "" &&  ticketp == "" &&  total == "" &&  avai == "") {
		err = "Enter All Fields";
	}
	else if (cname == "" && !ename == ""  && !category == "" && !image == "" &&  !ticketp == "" &&  !total == "" &&  !avai == "") {
		err = "Select City Name";
	}
	else if (!cname == "" && !ename == ""  && category == "" && !image == "" &&  !ticketp == "" &&  !total == "" &&  !avai == "") {
		err = "Select Category";
	}
	else if (!cname == "" && ename == ""  && !category == "" && !image == "" &&  !ticketp == "" &&  !total == "" &&  !avai == "") {
		err = "Enter Event Name";
	}
	else if (!cname == "" && !ename == ""  && !category == "" && !image == "" &&  !ticketp == "" &&  total == "" &&  !avai == "") {
		err = "Enter Total Seats";
	}
	else if (!cname == "" && !ename == ""  && !category == "" && !image == "" &&  !ticketp == "" &&  !total == "" &&  avai == "") {
		err = "Enter Available Seats";
	}else if (!cname == "" && !ename == ""  && !category == "" && !image == "" &&  ticketp == "" &&  !total == "" &&  avai == "") {
		err = "Enter Ticket Price";
	}
	else if (cname == "" || ename == ""  || category == "" || image == "" ||  ticketp == "" ||  total == "" ||  avai == "" || date =="" || time == "") {
		err = "Enter All Fields";
	}
	else if (!alphabets_regx.test(ename)) {
		err = "Enter Valid Event Name";
	} else if (!number_regx.test(ticketp)) {
		err = "Enter Valid Ticket Price";
	} else if (!number_regx.test(total)) {
		err = "Enter Valid Total seats";
	}
	else if (!number_regx.test(ava)) {
		err = "Enter Valid Available seats";
	}
	else if (cname == "" || ename == ""  || category == "" || image == "" ||  ticketp == "" ||  total == "" ||  avai == "" || date =="" || time == "") {
		err = "Enter All Fields";
	}
	if (err == "* ") {
		return true
	}
	p.innerText = err;
	return false;
}
